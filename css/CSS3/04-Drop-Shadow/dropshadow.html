<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 Box Shadow Effect</title>
<style>      
    .box{
		width: 200px;
		height: 150px;
		background: #ccc;
		box-shadow: 5px 5px 10px #289;    
	}

    h1 {
		text-shadow: 5px 5px 10px #666;
	}
	h2 {
		text-shadow: 5px 5px 10px red, 10px 10px 20px yellow;
	}
</style>
</head>
<body>
    <div class="box"></div>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
</body>
</html>
