<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 rotate3d() Method</title>
<style>
.container{
    margin: 50px;
    width:153px;
    height:103px;
    background: #f0f5d8;
}
.transformed {
    -webkit-transform: rotate3d(0, 1, 0, 60deg); /* Chrome, Safari, Opera */
    transform: rotate3d(20, 80, 50, 60deg); /* Standard syntax */
}
</style>
</head>
<body>
    <h2>Before Rotation:</h2>
    <div class="container">
      	<img src="./pic2.png" alt="Friends">
    </div>
    <h2>After Rotation: </h2><br>
  	<div class="container">
        <img src="./pic2.png" class="transformed"  alt="Friends">
    </div>
</body>
</html>
