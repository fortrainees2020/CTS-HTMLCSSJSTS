<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property Demo</title>
    <style>
        .container {
            display: flex; /* Display flex container */
            border: 2px solid #333; /* Border for visualization */
            margin-bottom: 20px; /* Margin for spacing */
        }

        .flex-item {
            background-color: dodgerblue; /* Background color */
            color: white; /* Text color */
            padding: 10px; /* Padding for content */
            margin: 5px; /* Margin for spacing */
            display: flex; /* Nested flex container */
            justify-content: center; /* Horizontally center content */
            align-items: center; /* Vertically center content */
        }

        .item-1 {
            flex: 1 ; /* flex-grow, flex-shrink, flex-basis */
        }

        .item-2 {
            flex: 3 ; /* flex-grow, flex-shrink, flex-basis */
        }

        .item-3 {
            flex: 2 ; /* flex-grow, flex-shrink, flex-basis */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item item-1">1</div> <!-- Flex item 1 -->
        <div class="flex-item item-2">2</div> <!-- Flex item 2 -->
        <div class="flex-item item-3">3</div> <!-- Flex item 3 -->
    </div>
</body>
</html>
