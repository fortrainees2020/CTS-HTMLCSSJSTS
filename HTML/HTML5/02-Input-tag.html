<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>
    <h2>Customer Information Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="jom">JoiningMonth:</label>
        <input type="month" id="jom" name="jom" required><br><br>

        <label for="ns">No of years service:</label>
        <input type="number" min="1" max="10" step="0.5" id="ns">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="country">Country:</label>
        <input list="countries" id="country" name="country" required>
        <datalist id="countries">
            <option value="USA">
            <option value="Canada">
            <option value="UK">
            <option value="Australia">
            <option value="Germany">
        </datalist><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <label for="agree">I agree to the terms and conditions:</label>
        <input type="checkbox" id="agree" name="agree" required><br><br>

        
        <label for="mysearch">Search Website:</label>
        <input type="search" id="mysearch" placeholder="Type something...">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
